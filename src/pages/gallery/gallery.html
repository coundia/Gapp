<ion-header>
    <ion-navbar color="danger">
      <button ion-button [menuToggle]=""  >
          <ion-icon slot="primary" name="menu"></ion-icon>
      </button>
      <ion-title>
        Gallery
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <div padding>
      <ion-item>
        <ion-label>Mot cle : </ion-label>
        <ion-input type="text" [(ngModel)]="motCle" placeholder="Mot Cle "></ion-input>
      </ion-item>
     <button ion-button block (click)="onSearch()">Rechercher </button>
      <div> {{logger}}</div>
  </div>
  <ion-card *ngFor="let im of images?.hit" >
    <ion-card-header class="MyCardHeader">

    </ion-card-header>
    <ion-card-content>
      <p> {{im.tags}}</p>
      <img src="{{im.previewURL}}" alt="" srcset="">

    </ion-card-content>
  </ion-card>

</ion-content>
