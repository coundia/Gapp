<ion-header>
    <ion-navbar color="danger">
      <button ion-button [menuToggle]=""  >
          <ion-icon slot="primary" name="menu"></ion-icon>
      </button>
      <ion-title>
        Gallery
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <div padding>
      <ion-item>
        <ion-label>Mot cle : </ion-label>
        <ion-input type="text" [(ngModel)]="motCle" placeholder="Mot Cle "></ion-input>
      </ion-item>
     <button ion-button block (click)="onSearch()">Rechercher </button>

  </div>
  <ion-card *ngFor="let im of images?.hits" >
    <ion-card-header class="MyCardHeader">
        <ion-item>
            <ion-avatar item-start>
              <img src="{{im.userImageURL}}">
            </ion-avatar>
            <h2>{{im.user}}</h2>
            <p>{{im.id}}</p>
          </ion-item>

    </ion-card-header>
    <img src="{{im.previewURL}}" alt="" srcset="">
    <ion-card-content>
      <p> Tags : {{im.tags}}</p>
      <p> imageHeight : {{im.imageHeight}}</p>
      <p> imageWidth : {{im.imageWidth}}</p>
      <p> imageSize : {{im.imageSize}}</p>

    </ion-card-content>
    <ion-row>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>{{im.likes}} Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="text"></ion-icon>
            <div>{{im.comments}} Comments</div>
          </button>
        </ion-col>
        <ion-col align-self-center text-center>
          <ion-note>
            {{im.favorites}}
          </ion-note>
        </ion-col>
      </ion-row>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
