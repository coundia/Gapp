<ion-header>
  <ion-navbar color="danger">
    <button ion-button [menuToggle]=""  >
        <ion-icon slot="primary" name="menu"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <ion-card>
    <ion-card-header class="MyCardHeader" >
      <ion-card-title> Contact </ion-card-title>
    </ion-card-header>
  <ion-card-content padding>
      <p>Name : <strong> {{contact.name}}</strong></p>
      <p>Email : <strong> {{contact.email}}</strong></p>
       <img src="{{contact.photo}}" alt="" srcset="">
  </ion-card-content>
  </ion-card>
</ion-content>
