<ion-header>
    <ion-navbar color="danger">
      <button ion-button [menuToggle]=""  >
          <ion-icon slot="primary" name="menu"></ion-icon>
      </button>
      <ion-title>
        Places
      </ion-title>

      <ion-buttons end="">
        <button ion-button=""  (click)="onNewPlace()">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </button>

      </ion-buttons>

    </ion-navbar>
  </ion-header>

<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let  p of places"   >
      {{p.title}}
    </ion-item>
  </ion-list>

</ion-content>
