<ion-header>
    <ion-navbar color="danger">
      <button ion-button [menuToggle]=""  >
          <ion-icon slot="primary" name="menu"></ion-icon>
      </button>
      <ion-title>
        Places
      </ion-title>

      <ion-buttons end="">
        <button ion-button=""  (click)="onNewPlace()">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </button>

      </ion-buttons>

    </ion-navbar>
  </ion-header>

<ion-content padding>

  <ion-card >
    <ion-item *ngFor="let  p of places" (click)="onDetailPlace(p)">
        <img src="assets/imgs/sn-flag.png">
        <ion-fab right top>
          <button ion-fab>
            <ion-icon name="pin"></ion-icon>
          </button>
        </ion-fab>

        <ion-icon name="navigate" item-start large ></ion-icon>
        <h2>{{p.title}}</h2>
        <p> {{p.city}} ,{{p.country}} </p>
        <p>{{p.timestamp | date : 'dd/mm/yyyy' }}</p>
      </ion-item>
  </ion-card>

</ion-content>
